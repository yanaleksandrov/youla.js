        <input type="text" :value="thumbnails">

            <span class="editrix-gallery-remove" @click="$el.parentElement.remove()"><i class="ph ph-trash"></i></span>
            <img class="editrix-gallery-image" src="https://placeholder.pagebee.io/api/random/200/200">

          <div class="editrix-gallery-item">
            <span class="editrix-gallery-remove" @click="$el.parentElement.remove()"><i class="ph ph-trash"></i></span>
            <img class="editrix-gallery-image" src="https://placeholder.pagebee.io/api/random/201/201">
          </div>
          <div class="editrix-gallery-item">
            <span class="editrix-gallery-remove" @click="$el.parentElement.remove()"><i class="ph ph-trash"></i></span>
            <img class="editrix-gallery-image" src="https://placeholder.pagebee.io/api/random/202/202">
          </div>
          <div class="editrix-gallery-item">
            <span class="editrix-gallery-remove" @click="$el.parentElement.remove()"><i class="ph ph-trash"></i></span>
            <img class="editrix-gallery-image" src="https://placeholder.pagebee.io/api/random/203/203">
          </div>
          <div class="editrix-gallery-item">
            <span class="editrix-gallery-remove" @click="$el.parentElement.remove()"><i class="ph ph-trash"></i></span>
            <img class="editrix-gallery-image" src="https://placeholder.pagebee.io/api/random/204/204">
          </div>

            <span class="editrix-gallery-remove" @click="$el.parentElement.remove()"><i class="ph ph-trash"></i></span>

    <div class="editrix-control">
      <div class="editrix-inputs">
        <div class="editrix-inputs-label">Status</div>

        <details class="editrix-details" @click.outside="$el.open = false">
          <summary class="editrix-details-summary" v-text="status">Published</summary>
          <div class="editrix-details-content">
            <div class="editrix-list">
              <label v-each="stat in statuses" class="editrix-list-item" @click="$el.closest('details').open = false" :class="status === stat.value && 'active'">
                <input type="radio" v-prop="status" :value="stat.value">
                <i :class="stat.icon"></i> <span v-text="stat.label"></span>
                <span class="editrix-list-caption" v-text="stat.caption"></span>
              </label>
            </div>
            <div class="editrix-section" v-show="stat.value !== 'scheduled'">
              <div class="editrix-inputs">
                <div class="editrix-inputs-item">
                  <div class="editrix-inputs-label">Time</div>
                  <div class="editrix-inputs-box">
                    <input type="time" value="11:44">
                  </div>
                </div>
                <div class="editrix-inputs-item">
                  <div class="editrix-inputs-label">Date</div>
                  <div class="editrix-inputs-box">
                    <input type="date" value="2025-03-15" />
                  </div>
                </div>
              </div>
            </div>
            <div class="editrix-list">
              <label v-each="vision in visibilities" class="editrix-list-item" :class="vision.value && 'checked'">
                <input type="checkbox" v-prop="visibility" :class="vision.icon"> <span v-text="vision.label"></span>
                <span class="editrix-list-caption" v-text="vision.caption"></span>
              </label>
            </div>
            <div class="editrix-section" v-show="vision.value">
              <div class="editrix-inputs">
                <div class="editrix-inputs-item">
                  <div class="editrix-inputs-label">Password</div>
                  <div class="editrix-inputs-box">
                    <input type="text" placeholder="Use a secure password">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </details>
      </div>

      <div class="editrix-inputs" x-init="console.log(visibility)">
        <div class="editrix-inputs-label">Published from</div>
        <input type="date" value="2025-03-15" />
      </div>

      <div class="editrix-inputs">
        <div class="editrix-inputs-label">Authors</div>
        <details class="editrix-details" @click.outside="$el.open = false">
          <summary class="editrix-details-summary" v-text="author">John Doe</summary>
          <div class="editrix-details-content">
            <div class="editrix-list">
              <label class="editrix-list-item" @click="$el.closest('details').open = false" :class="author === 'John Doe' && 'active'">
                <input type="radio" v-prop="author" value="John Doe" checked>
                <i class="ph ph-user"></i> John Doe
                <span class="editrix-list-caption">john@gmail.com</span>
              </label>

              <label class="editrix-list-item" @click="$el.closest('details').open = false" :class="author === 'Nina Kovalski' && 'active'">
                <input type="radio" v-prop="author" value="Nina Kovalski">
                <i class="ph ph-user"></i> Nina Kovalski
                <span class="editrix-list-caption">kovalski@gmail.com</span>
              </label>

              <label class="editrix-list-item" @click="$el.closest('details').open = false" :class="author === 'Yan Aleksandrov' && 'active'">
                <input type="radio" v-prop="author" value="Yan Aleksandrov">
                <i class="ph ph-user"></i> Yan Aleksandrov
                <span class="editrix-list-caption">kovalski@gmail.com</span>
              </label>
            </div>
          </div>
        </details>
      </div>

      <div class="editrix-inputs">
        <div class="editrix-inputs-label">Discussion</div>
        <details class="editrix-details" @click.outside="$el.open = false">
          <summary class="editrix-details-summary" v-text="status">John Smith</summary>
          <div class="editrix-details-content">
            <div class="editrix-list">
              <label v-each="discussion in discussions" class="editrix-list-item" @click="$el.closest('details').open = false" :class="status === stat.value && 'active'">
                <input type="radio" v-prop="status" :value="discussion.value">
                <i :class="discussion.icon"></i> <span v-text="discussion.label"></span>
                <span class="editrix-list-caption" v-text="discussion.caption"></span>
              </label>
            </div>
          </div>
        </details>
      </div>
    </div>
  </div>
</div>
